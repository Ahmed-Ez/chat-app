<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>A.EZ|Home</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <h1>Join</h1>
          <form action="/chat.html">
            <div class="input-field">
              <input
                placeholder="Display Name"
                id="name"
                name="name"
                type="text"
                required
              />
              <label deep-orange lighten-1 for="name">Display Name</label>
            </div>
            <div class="input-field">
              <input
                placeholder="Room Name"
                name="room"
                id="room"
                type="text"
                required
              />
              <label deep-orange lighten-1 for="room">Room Name</label>
            </div>
            <button
              class="waves-effect waves-light deep-orange lighten-1 btn"
              id="btn"
            >
              <i class="material-icons">chat_bubble</i>
              Join
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
